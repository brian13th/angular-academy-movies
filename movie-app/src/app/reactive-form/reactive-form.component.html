<div class="form-group" style="margin: 10px;">
  <h3>Sign Up Page</h3>
  <div class="">{{latestRefresh() | date: 'medium'}}</div>
  <br>

  <form [formGroup]="signUpForm">
    <div class="form-group">
      <label>Username</label>
      <input formControlName="username" class="form-control" type="text">
      <div *ngIf="username.invalid && (username.dirty || username.touched)">
        <small class="text text-danger" *ngIf="username.errors.required">Username is mandatory</small>
        <small class="text text-danger" *ngIf="username.errors.minlength">Username should be at least 4 characters</small>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" class="form-control" type="password">
      <div *ngIf="password.invalid && (password.dirty || password.touched)">
        <small class="text text-danger" *ngIf="password.errors.required">Password is mandatory</small>
        <small class="text text-danger" *ngIf="password.errors.passwordCheck.value">Password should have both upper and lower case letters</small>
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input formControlName="email" class="form-control" type="email">
      <div *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)">
        <small class="text text-danger" *ngIf="emailField.errors.required">Email is mandatory</small>
        <small class="text text-danger" *ngIf="emailField.errors.email">Use appropirate email syntax</small>
      </div>
    </div>
    <div class="form-group">
      <label>Role</label>
      <input formControlName="role" class="form-control" type="text">
      <div *ngIf="role.invalid && (role.dirty || role.touched)">
        <small class="text text-danger" *ngIf="role.errors.required">Role is mandatory</small>
      </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!signUpForm.valid">Sing Up</button>
  </form>
</div>
